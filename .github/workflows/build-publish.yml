name: Build & Publish

on:
    push:
      branches:
        - main
        - dev

jobs:
  publish-dockerhub:
    name: Build & Publish 
    runs-on: ubuntu-latest
    permissions:
        contents: write
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: setup/app
      shell: bash
      run: npm ci
    - name: build/app
      shell: bash
      run: npm run build
    - name: release/app
      uses: cycjimmy/semantic-release-action@v4
      with:
        dry_run: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}